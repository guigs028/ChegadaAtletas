version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mfc-postgres
    environment:
      POSTGRES_DB: EntradaAtletas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Guilherme028!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mfc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mfc-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/EntradaAtletas
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: Guilherme028!
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mfc-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mfc-network:
    driver: bridge

